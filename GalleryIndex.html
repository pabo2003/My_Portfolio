<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>

    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: black;
        }
        .containerG{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 1000px;
            height: 600px;
            background: #333333;
            box-shadow: 0 30px 50px #ca1f7b;
        }
        .containerG .slide .item{
            width: 200px;
            height: 300px;
            position: absolute;
            top: 50%;
            transform: translate(0,-50%);
            border-radius: 20px;
            box-shadow: 0 30px 50px #505050;
            background-position: 50% 50%;
            background-size: cover;
            display: inline-block;
            transition: 0.5s;
        }
        #item1{
            background-image: url("assest/images/GrimTheater/1.jpg");
            top: 0;
            left: 0;
            transform: translate(0,0);
            border-radius: 0;
            width: 100%;
            height: 100%;
        }
        #item2{
            background-image: url("assest/images/GrimTheater/2.jpg");
            top: 0;
            left: 0;
            transform: translate(0,0);
            border-radius: 0;
            width: 100%;
            height: 100%;
        }
        #item3{
            background-image: url("assest/images/GrimTheater/3.jpg");
            left: 50%;
        }
        #item4{
            background-image: url("assest/images/Innovesta/1.jpg");
            left: calc(50% + 220px);
        }
        #item5{
            background-image: url("assest/images/Innovesta/2.JPG");
            left: calc(50% + 440px);
        }
        #item6{
            background-image: url("assest/images/Innovesta/3.jpg");
            left: calc(50% + 660px);
            opacity: 0;
        }
        #item7{
            background-image: url("assest/images/KowulWasanthaya/1.jpg");
            left: calc(50% + 660px);
            opacity: 0;
        }
        #item8{
            background-image: url("assest/images/KowulWasanthaya/2.jpg");
            left: calc(50% + 660px);
            opacity: 0;
        }
        #item9{
            background-image: url("assest/images/KowulWasanthaya/3.JPG");
            left: calc(50% + 660px);
            opacity: 0;
        }
        .item .content{
            position: absolute;
            top: 50%;
            left: 100px;
            width: 300px;
            text-align: left;
            color: azure;
            --color1: #ffc9f3;
            --color2: #ff93e7;
            --color3: #ca1f7b;
            --color4: magenta;
            --color5: #b81d70;
            text-shadow:
                    0 0 10px var(--color1),
                    0 0 20px var(--color2),
                    0 0 40px var(--color3),
                    0 0 80px var(--color4),
                    0 0 100px var(--color4);
            transform: translate(0,-50%);
            font-family: system-ui;
            display: none;
        }
        #item2 .content{
            display: block;
        }
        .name{
            font-size: 40px;
            text-transform: uppercase;
            font-weight: bold;
            opacity: 0;
            animation: animate 1s ease-in-out 0.3s 1 forwards;
        }
        @keyframes animate {
            from{
                opacity: 0;
                transform: translate(0,100px);
                filter: blur(33px);
            }
            to{
                opacity: 1;
                transform: translate(0);
                filter: blur(0);
            }
        }
        .button{
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 20px;
        }
        .button button{
            width: 40px;
            height: 35px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            border: 1px solid #000;
            transition: 0.3s;
        }
        .button button:hover{
            background: #ababab;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <section class="Gallery">
        <div class="containerG">
            <div class="slide" >
                <div class="item" id="item1">
                    <div class="content">
                        <div class="name">Grim Theater</div>
                    </div>
                </div>
                <div class="item" id="item2">
                    <div class="content">
                        <div class="name">Grim Theater</div>
                    </div>
                </div>
                <div class="item" id="item3">
                    <div class="content">
                        <div class="name">Grim Theater</div>
                    </div>
                </div>
                <div class="item" id="item4">
                    <div class="content">
                        <div class="name">Innovesta</div>
                    </div>
                </div>
                <div class="item" id="item5">
                    <div class="content">
                        <div class="name">Innovesta</div>
                    </div>
                </div>
                <div class="item" id="item6">
                    <div class="content">
                        <div class="name">Innovesta</div>
                    </div>
                </div>
                <div class="item" id="item7">
                    <div class="content">
                        <div class="name">Kowul Wasanthaya</div>
                    </div>
                </div>
                <div class="item" id="item8">
                    <div class="content">
                        <div class="name">Kowul Wasanthaya</div>
                    </div>
                </div>
                <div class="item" id="item9">
                    <div class="content">
                        <div class="name">Kowul Wasanthaya</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </section>

<script src="Gallery.js"></script>
</body>
</html>
